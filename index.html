        // Cart functionality
        let cart = [];

        // Current filter
        let currentFilter = 'all';

        // Initialize menu display
        function initializeMenu() {
            // Hide all category sections initially
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show filtered menu
            filterMenu('all');
        }

        // Create menu card HTML
        function createMenuCard(item, category) {
            const description = item.description ? `<div class="menu-description">${item.description}</div>` : '';
            return `
                <div class="menu-card" data-category="${category}">
                    <img src="${item.image}" alt="${item.name}" class="menu-card-image" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="menu-card-image" style="display:none;">üçΩÔ∏è</div>
                    <div class="menu-card-content">
                        <h3>${item.name}</h3>
                        ${description}
                        <div class="menu-price">Rp ${formatPrice(item.price)}</div>
                        <button class="add-to-cart" onclick="addToCart('${item.name.replace(/'/g, "\\'")}', ${item.price}, this)">
                            Tambah ke Keranjang
                        </button>
                    </div>
                </div>
            `;
        }

        // Filter menu by category
        function filterMenu(category) {
            currentFilter = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            
            // Find and activate the clicked button
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                if (btn.getAttribute('onclick') === `filterMenu('${category}')`) {
                    btn.classList.add('active');
                }
            });
            
            const allMenuGrid = document.getElementById('allMenuGrid');
            const categorySections = document.querySelectorAll('.category-section');
            
            if (category === 'all') {
                // Show all items in the filtered grid
                let allItems = '';
                Object.keys(menuData).forEach(cat => {
                    menuData[cat].forEach(item => {
                        allItems += createMenuCard(item, cat);
                    });
                });
                allMenuGrid.innerHTML = allItems;
                allMenuGrid.style.display = 'grid';
                categorySections.forEach(section => section.style.display = 'none');
            } else {
                // Show specific category
                allMenuGrid.style.display = 'none';
                categorySections.forEach(section => section.style.display = 'none');
                
                if (menuData[category]) {
                    const categoryGrid = document.getElementById(`${category}-grid`);
                    const categorySection = document.getElementById(`${category}-section`);
                    if (categoryGrid && categorySection) {
                        categoryGrid.innerHTML = menuData[category].map(item => createMenuCard(item, category)).join('');
                        categorySection.style.display = 'block';
                    }
                }
            }
        }

        // Format price to Indonesian format
        function formatPrice(price) {
            return price.toLocaleString('id-ID');
        }

        // Add item to cart
        function addToCart(name, price, buttonElement) {
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            
            // Visual feedback - find the button that was clicked
            const button = buttonElement || document.querySelector(`button[onclick*="${name}"]`);
            if (button) {
                const originalText = button.textContent;
                const originalStyle = button.style.cssText;
                
                button.textContent = "‚úì Ditambahkan!";
                button.style.background = "#4CAF50";
                button.style.color = "white";
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.cssText = originalStyle;
                }, 1000);
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        // Open cart modal
        function openCart() {
            const modal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>Keranjang Kosong</h3>
                        <p>Belum ada item yang ditambahkan ke keranjang</p>
                    </div>
                `;
                totalAmount.textContent = '0';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <strong>${item.name}</strong><br>
                            <span style="color: #4CAF50;">Rp ${formatPrice(item.price)} x ${item.quantity}</span>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity('${item.name}', -1)">-</button>
                            <span style="margin: 0 10px; font-weight: bold;">${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity('${item.name}', 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.name}')">Hapus</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalAmount.textContent = formatPrice(total);
            }
            
            modal.style.display = 'block';
        }

        // Close cart modal
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Change item quantity
        function changeQuantity(name, change) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(name);
                } else {
                    updateCartDisplay();
                    openCart(); // Refresh the cart display
                }
            }
        }

        // Remove item from cart
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCartDisplay();
            openCart(); // Refresh the cart display
        }

        // Send order to WhatsApp
        function sendToWhatsApp() {
            const customerName = document.getElementById('customerName').value.trim();
            const pickupTime = document.getElementById('pickupTime').value;
            const additionalNotes = document.getElementById('additionalNotes').value.trim();
            
            // Validation
            if (!customerName) {
                alert('Nama pelanggan harus diisi!');
                return;
            }
            
            if (!pickupTime) {
                alert('Jam ngambil harus diisi!');
                return;
            }
            
            if (cart.length === 0) {
                alert('Keranjang belanja kosong!');
                return;
            }
            
            // Create message
            let message = `*PESANAN WARUNG BLI GUS*\n\n`;
            message += `Nama: ${customerName}\n`;
            message += `Jam Ngambil: ${pickupTime}\n\n`;
            message += `*Pesanan:*\n`;
            
            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                message += `- ${item.name} x ${item.quantity} = Rp ${formatPrice(subtotal)}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n*Total: Rp ${formatPrice(total)}*\n`;
            
            if (additionalNotes) {
                message += `\nPesan Tambahan: ${additionalNotes}\n`;
            }
            
            message += `\nTerima kasih telah memesan di Warung BLI GUS! üôè`;
            
            // EDIT NOMOR WHATSAPP DI SINI - Ganti dengan nomor WhatsApp warung Anda
            // Format: 62 (kode Indonesia) + nomor tanpa 0 di depan
            // Contoh: 081234567890 menjadi 6281234567890
            const whatsappNumber = '6282145545119'; // <-- GANTI NOMOR INI
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            // Clear cart and form after sending
            cart = [];
            updateCartDisplay();
            document.getElementById('customerName').value = '';
            document.getElementById('pickupTime').value = '';
            document.getElementById('additionalNotes').value = '';
            closeCart();
            
            alert('Pesanan berhasil dikirim ke WhatsApp! Terima kasih telah memesan.');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMenu();
            updateCartDisplay();
        });
    </script>
